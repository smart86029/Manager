<h2>Roles</h2>
<ul class="roles">
  <li *ngFor="let role of roles"
      [class.selected]="role === selectedRole"
      (click)="onSelect(role)">
    <span class="badge">{{role.id}}</span> {{role.name}}
  </li>
</ul>
<div *ngIf="selectedRole">
  <h2>
    {{selectedRole.name | uppercase}} is my role
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
