<div class="card">
  <div class="card-header card-header-icon pink">
    <i class="material-icons white-text">assignment</i>
  </div>
  <div class="card-content">
    <h4 class="card-title">角色<a class="btn btn-action waves-effect pink right"><i class="material-icons square" (click)="showDialog = !showDialog">add</i></a></h4>
    <table class="highlight responsive-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let role of roles">
          <td>{{role.RoleId}}</td>
          <td>{{role.Name}}</td>
          <td class="right">
            <a class="btn btn-action waves-effect green"><i class="material-icons square">person</i></a>
            <a class="btn btn-action waves-effect yellow"><i class="material-icons square">edit</i></a>
            <a class="btn btn-action waves-effect red"><i class="material-icons square">close</i></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<manager-dialog [(visible)]="showDialog">
  <h2>新增角色</h2>
  <form #addForm="ngForm" (ngSubmit)="submitForm(addForm.value)">
    <div class="input-field">
      <input type="text" class="validate" id="new-role-name" [(ngModel)]="newRole.Name" [ngModelOptions]="{standalone: true}" />
      <label for="new-role-name">名稱</label>
    </div>
    <p>
      <input type="checkbox" class="filled-in" id="new-role-is-activated" [(ngModel)]="newRole.IsActivated" [ngModelOptions]="{standalone: true}" />
      <label for="new-role-is-activated">是否啟用</label>
    </p>
  </form>
  <button class="btn" (click)="showDialog = !showDialog">Close</button>
</manager-dialog>
