<h2>角色</h2>
<a mat-icon-button color="primary" routerLink="/roles/create">新增</a>
<mat-table [dataSource]="roles">
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
    <mat-cell *matCellDef="let role">{{role.RoleId}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
    <mat-cell *matCellDef="let role">{{role.Name}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="isEnabled">
    <mat-header-cell *matHeaderCellDef>IsEnabled</mat-header-cell>
    <mat-cell *matCellDef="let role">{{role.IsEnabled}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="action">
    <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
    <mat-cell *matCellDef="let role">
      <a mat-icon-button color="primary" routerLink="/roles/{{role.RoleId}}"><mat-icon>create</mat-icon></a>
      <a mat-icon-button color="primary"><mat-icon>delete_sweep</mat-icon></a>
    </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
