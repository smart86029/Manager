<div class="container" fxLayout="column" fxLayoutAlign="space-around">
  <h2 class="mat-h2">角色</h2>
  <a mat-icon-button color="primary" routerLink="/roles/new">新增</a>
  <mat-table [dataSource]="roles">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
      <mat-cell *matCellDef="let role">{{role.RoleId}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>名稱</mat-header-cell>
      <mat-cell *matCellDef="let role">{{role.Name}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="isEnabled">
      <mat-header-cell *matHeaderCellDef>是否啟用</mat-header-cell>
      <mat-cell *matCellDef="let role">{{role.IsEnabled | yesNo}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef>操作</mat-header-cell>
      <mat-cell *matCellDef="let role">
        <a mat-icon-button color="primary" routerLink="/roles/{{role.RoleId}}">
          <mat-icon>create</mat-icon>
        </a>
        <a mat-icon-button color="primary">
          <mat-icon>delete_sweep</mat-icon>
        </a>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
