<div class="container" fxLayout="column">
  <form>
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h2>{{saveMode | actionName}}角色</h2>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field>
          <input matInput type="text" name="name" placeholder="名稱" [(ngModel)]="role.Name">
        </mat-form-field>
        <div>
          <mat-slide-toggle name="isEnabled" [(ngModel)]="role.IsEnabled">是否啟用</mat-slide-toggle>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="save()">儲存</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
