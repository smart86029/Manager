<div class="container" fxLayout="column" fxLayoutAlign="space-around">
  <h2 class="mat-h2">權限</h2>
  <div>
    <a mat-button color="primary" routerLink="/permissions/new">新增</a>
  </div>
  <mat-paginator [length]="itemCount" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]" (page)="pageEvent = getPermissions($event.pageIndex, $event.pageSize)"
    showFirstLastButtons></mat-paginator>
  <mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
      <mat-cell *matCellDef="let permission">{{permission.permissionId}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>名稱</mat-header-cell>
      <mat-cell *matCellDef="let permission">{{permission.name}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="isEnabled">
      <mat-header-cell *matHeaderCellDef>是否啟用</mat-header-cell>
      <mat-cell *matCellDef="let permission">{{permission.isEnabled | yesNo}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef>操作</mat-header-cell>
      <mat-cell *matCellDef="let permission">
        <a mat-icon-button color="primary" routerLink="/permissions/{{permission.permissionId}}">
          <mat-icon>create</mat-icon>
        </a>
        <a mat-icon-button color="primary">
          <mat-icon>delete_sweep</mat-icon>
        </a>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
