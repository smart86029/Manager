<div class="container" fxLayout="column" fxLayoutAlign="space-around">
  <h2 class="mat-h2">使用者</h2>
  <div>
  <a mat-button color="primary" routerLink="/users/create">新增</a>
</div>
  <mat-table [dataSource]="users">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
      <mat-cell *matCellDef="let user">{{user.UserId}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="userName">
      <mat-header-cell *matHeaderCellDef>使用者名稱</mat-header-cell>
      <mat-cell *matCellDef="let user">{{user.UserName}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="isEnabled">
      <mat-header-cell *matHeaderCellDef>是否啟用</mat-header-cell>
      <mat-cell *matCellDef="let user">{{user.IsEnabled | yesNo}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef>操作</mat-header-cell>
      <mat-cell *matCellDef="let user">
        <a mat-icon-button color="primary" routerLink="/users/{{user.UserId}}">
          <mat-icon>create</mat-icon>
        </a>
        <a mat-icon-button color="primary">
          <mat-icon>delete_sweep</mat-icon>
        </a>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
