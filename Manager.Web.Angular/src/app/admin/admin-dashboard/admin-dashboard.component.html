<header>
  <nav>
    <mat-toolbar color="primary">
      <a routerLink="/" routerLinkActive="active" mat-button>{{title}}</a>
      <button mat-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>
  </nav>
</header>
<main>
  <mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" opened="true">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon>group</mat-icon>
            <span class="menu-title">會員管理</span>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a *ngFor="let menu of menus" class="menu-item" routerLink="{{menu.Url}}" routerLinkActive="active" mat-list-item>{{menu.Name}}</a>
        </mat-nav-list>
      </mat-expansion-panel>
      <div class="sidebar-background" style="background-image: url(/assets/images/jetty.jpg);"></div>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</main>
