<div class="container" fxLayout="column" fxLayoutAlign="space-around">
  <h2 class="mat-h2">店家</h2>
  <a mat-icon-button color="primary" routerLink="/stores/new">新增</a>
  <mat-table [dataSource]="stores">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
      <mat-cell *matCellDef="let store">{{store.storeId}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>名稱</mat-header-cell>
      <mat-cell *matCellDef="let store">{{store.name}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="createdOn">
      <mat-header-cell *matHeaderCellDef>新增時間</mat-header-cell>
      <mat-cell *matCellDef="let store">{{store.createdOn | date:'yyyy-MM-dd HH:mm-ss'}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef>操作</mat-header-cell>
      <mat-cell *matCellDef="let store">
        <a mat-icon-button color="primary" routerLink="/stores/{{store.storeId}}">
          <mat-icon>create</mat-icon>
        </a>
        <a mat-icon-button color="primary">
          <mat-icon>delete_sweep</mat-icon>
        </a>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
