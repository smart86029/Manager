<div class="container" fxLayout="column">
  <form>
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h2>{{saveMode | actionName}}店家</h2>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="loading-overlay" *ngIf="isLoading">
          <mat-spinner *ngIf="isLoading"></mat-spinner>
        </div>
        <div>
          <mat-form-field>
            <input matInput type="text" name="name" placeholder="名稱" [(ngModel)]="store.Name">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput type="text" name="description" placeholder="描述" [(ngModel)]="store.Description">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput type="text" name="phone" placeholder="電話" [(ngModel)]="store.Phone">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput type="text" name="address" placeholder="地址" [(ngModel)]="store.Address">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <textarea matInput name="remark" placeholder="備註" [(ngModel)]="store.Remark"></textarea>
          </mat-form-field>
        </div>
        <mat-table [dataSource]="store.Products">
          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef>名稱</mat-header-cell>
            <mat-cell *matCellDef="let product">{{product.Name}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="price">
            <mat-header-cell *matHeaderCellDef>價格</mat-header-cell>
            <mat-cell *matCellDef="let product">{{product.Price}}</mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="save()">儲存</button>
        <button mat-button (click)="back()">返回</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
