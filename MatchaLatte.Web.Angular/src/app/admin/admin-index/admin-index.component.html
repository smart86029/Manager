<header class="{{selectedTheme}}">
  <nav>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="sidenav.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="fill-space"></span>
      <button mat-icon-button [matMenuTriggerFor]="themeMenu" #themeButton>
        <mat-icon>format_color_fill</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>notifications</mat-icon>
      </button>
      <button mat-icon-button [matMenuTriggerFor]="profileMenu">
        <mat-icon>person</mat-icon>
      </button>
    </mat-toolbar>
  </nav>
  <mat-menu #themeMenu="matMenu" [class]="theme-panel" [overlapTrigger]="false">
    <mat-grid-list class="theme-picker" cols="4">
      <mat-grid-tile>
        <button mat-button mat-icon-button class="theme-cell strawberry-primary" (click)="changeTheme(theme.Strawberry)">
          <mat-icon *ngIf="selectedTheme === theme.Strawberry">done</mat-icon>
        </button>
      </mat-grid-tile>
      <mat-grid-tile>
        <button mat-button mat-icon-button class="theme-cell forest-primary" (click)="changeTheme(theme.Forest)">
          <mat-icon *ngIf="selectedTheme === theme.Forest">done</mat-icon>
        </button>
      </mat-grid-tile>
      <mat-grid-tile>
        <button mat-button mat-icon-button class="theme-cell ocean-primary" (click)="changeTheme(theme.Ocean)">
          <mat-icon *ngIf="selectedTheme === theme.Ocean">done</mat-icon>
        </button>
      </mat-grid-tile>
      <mat-grid-tile>
        <button mat-button mat-icon-button class="theme-cell grape-primary" (click)="changeTheme(theme.Grape)">
          <mat-icon *ngIf="selectedTheme === theme.Grape">done</mat-icon>
        </button>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-menu>
  <mat-menu #profileMenu="matMenu">
    <button mat-menu-item (click)="signOut()">登出</button>
  </mat-menu>
</header>
<main class="{{selectedTheme}}">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
      <mat-toolbar color="primary"><a routerLink="/" routerLinkActive="active" mat-button>{{title}}</a></mat-toolbar>
      <mat-nav-list>
        <mat-tree [dataSource]="nestedDataSource" [treeControl]="nestedTreeControl" class="menu-tree">
          <mat-tree-node *matTreeNodeDef="let menu" matTreeNodeToggle>
            <li class="mat-tree-node">
              <a class="menu-item" [routerLink]="[menu.url]" mat-list-item>{{menu.name}}</a>
            </li>
          </mat-tree-node>
          <mat-nested-tree-node *matTreeNodeDef="let menu; when: hasNestedChild">
            <li>
              <a matTreeNodeToggle [attr.aria-label]="'toggle ' + menu.name" mat-list-item>
                <mat-icon color="primary">{{menu.icon}}</mat-icon>
                {{menu.name}}
                <span class="fill-space"></span>
                <mat-icon class="mat-icon-rtl-mirror">
                  {{nestedTreeControl.isExpanded(menu) ? 'expand_more' : 'chevron_right'}}
                </mat-icon>
              </a>
              <ul [class.menu-tree-invisible]="!nestedTreeControl.isExpanded(menu)">
                <ng-container matTreeNodeOutlet></ng-container>
              </ul>
            </li>
          </mat-nested-tree-node>
        </mat-tree>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</main>
