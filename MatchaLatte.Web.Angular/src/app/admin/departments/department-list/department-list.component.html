<div class="container">
  <h2 class="mat-h2">部門</h2>
  <mat-card>
    <mat-card-content>
      <mat-tree class="example-tree" [dataSource]="dataSource" [treeControl]="treeControl">
        <mat-tree-node *matTreeNodeDef="let department" matTreeNodeToggle>
          <li class="mat-tree-node">
            <button mat-icon-button disabled></button>
            {{department.name}}
          </li>
        </mat-tree-node>
        <mat-nested-tree-node *matTreeNodeDef="let department; when: hasChild">
          <li>
            <div class="mat-tree-node">
              <button mat-icon-button matTreeNodeToggle>
                <mat-icon class="mat-icon-rtl-mirror">
                  {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                </mat-icon>
              </button>
              {{department.name}}
            </div>
            <ul [class.example-tree-invisible]="!treeControl.isExpanded(department)">
              <ng-container matTreeNodeOutlet></ng-container>
            </ul>
          </li>
        </mat-nested-tree-node>
      </mat-tree>
    </mat-card-content>
  </mat-card>
</div>
