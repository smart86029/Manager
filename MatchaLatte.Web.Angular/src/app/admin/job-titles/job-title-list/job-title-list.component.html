<div class="container">
  <h2 class="mat-h2">職稱</h2>
  <div>
    <a mat-button color="primary" [routerLink]="['new']">新增</a>
  </div>
  <mat-card>
    <mat-card-content>
      <table mat-table [dataSource]="jobTitles">
        <ng-container matColumnDef="rowId">
          <th mat-header-cell *matHeaderCellDef>序號</th>
          <td mat-cell *matCellDef="let i = index">{{i + 1}}</td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>名稱</th>
          <td mat-cell *matCellDef="let jobTitle">{{jobTitle.name}}</td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>操作</th>
          <td mat-cell *matCellDef="let jobTitle">
            <a mat-icon-button color="primary" [routerLink]="[jobTitle.id]">
              <mat-icon>create</mat-icon>
            </a>
            <a mat-icon-button color="primary">
              <mat-icon>delete_sweep</mat-icon>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
      <p *ngIf="isEmpty" class="empty-result">查無資料</p>
    </mat-card-content>
  </mat-card>
</div>
