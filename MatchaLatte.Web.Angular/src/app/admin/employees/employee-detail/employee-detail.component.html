<div class="container">
  <form autocomplete="off">
    <h2 class="mat-h2">{{saveMode | actionName}}員工</h2>
    <mat-card>
      <mat-card-content>
        <div class="loading-overlay" *ngIf="isLoading">
          <mat-progress-bar [mode]="indeterminate"></mat-progress-bar>
        </div>
        <div>
          <mat-form-field>
            <input matInput type="text" name="name" placeholder="姓名" [(ngModel)]="employee.name">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput type="text" name="displayName" placeholder="顯示名稱" [(ngModel)]="employee.displayName">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput name="birthDate" placeholder="出生日期" [(ngModel)]="employee.birthDate"
              [matDatepicker]="pickerBirthDate">
            <mat-datepicker-toggle matSuffix [for]="pickerBirthDate"></mat-datepicker-toggle>
            <mat-datepicker type="date" #pickerBirthDate></mat-datepicker>
          </mat-form-field>
        </div>
        <div>
          性別
          <mat-radio-group class="genders" name="gender" [ngModel]="employee.gender">
            <mat-radio-button *ngFor="let item of gender | dictionary" [value]="item.value">
              {{item.key}}
            </mat-radio-button>
          </mat-radio-group>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="back()">返回</button>
        <button mat-button color="primary" (click)="save()">{{saveMode | actionName}}</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
