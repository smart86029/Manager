<div class="container">
  <form autocomplete="off">
    <h2 class="mat-h2">{{saveMode | actionName}}團</h2>
    <mat-card>
      <mat-card-content>
        <mat-horizontal-stepper linear>
          <mat-step>
            <ng-template matStepLabel>基本設置</ng-template>
            <div>
              <mat-form-field>
                <input matInput name="startTime" placeholder="開始時間" [(ngModel)]="group.startTime"
                  [matDatepicker]="pickerStartTime" [max]="group.endTime">
                <mat-datepicker-toggle matSuffix [for]="pickerStartTime"></mat-datepicker-toggle>
                <mat-datepicker type="datetime" #pickerStartTime></mat-datepicker>
              </mat-form-field>
            </div>
            <div>
              <mat-form-field>
                <input matInput name="endTime" placeholder="結束時間" [(ngModel)]="group.endTime"
                  [matDatepicker]="pickerEndTime" [min]="group.startTime">
                <mat-datepicker-toggle matSuffix [for]="pickerEndTime"></mat-datepicker-toggle>
                <mat-datepicker type="datetime" #pickerEndTime></mat-datepicker>
              </mat-form-field>
            </div>
            <div>
              <mat-form-field>
                <textarea matInput name="remark" placeholder="備註" [(ngModel)]="group.remark"
                  matTextareaAutosize></textarea>
              </mat-form-field>
            </div>
            <div class="loading-overlay" *ngIf="isLoading">
              <mat-spinner *ngIf="isLoading"></mat-spinner>
            </div>
            <div class="step-commands">
              <button mat-button (click)="back()">返回</button>
              <button mat-button color="primary" matStepperNext>下一步</button>
            </div>
          </mat-step>
          <mat-step>
            <ng-template matStepLabel>店家資訊</ng-template>
            <div>
              店家名稱: {{group.store?.name}}
            </div>
            <div *ngIf="canSelectStore">
              <mat-paginator [length]="stores.itemCount" [pageSize]="stores.pageSize" [pageSizeOptions]="[5, 10, 20]"
                (page)="pageEvent = loadStores($event.pageIndex, $event.pageSize)" showFirstLastButtons></mat-paginator>
              <div class="store-container">
                <mat-card class="store-card" *ngFor="let store of stores.items">
                  <mat-card-header>
                    <mat-card-title>
                      {{store.name}}
                    </mat-card-title>
                  </mat-card-header>
                  <img mat-card-image src="{{store.logoUri}}" alt="{{store.name}}">
                  <mat-card-content class="store-card-content">
                    <div>
                      Card Content Here
                    </div>
                  </mat-card-content>
                  <a class="store-card-overlay" (click)="selectStore(store)">
                    <mat-icon class="no-select" inline>add_circle_outline</mat-icon>
                  </a>
                </mat-card>
              </div>
              <div class="loading-overlay" *ngIf="isLoading">
                <mat-spinner *ngIf="isLoading"></mat-spinner>
              </div>
            </div>
            <div class="step-commands">
              <button mat-button matStepperPrevious>上一步</button>
              <button mat-button color="primary" matStepperNext>下一步</button>
            </div>
          </mat-step>
          <mat-step>
            <ng-template matStepLabel>確認</ng-template>
            點擊 [{{saveMode | actionName}}] 送出
            <div class="step-commands">
              <button mat-button matStepperPrevious>上一步</button>
              <button mat-button color="primary" (click)="save()">{{saveMode | actionName}}</button>
            </div>
          </mat-step>
        </mat-horizontal-stepper>
      </mat-card-content>
    </mat-card>
  </form>
</div>
