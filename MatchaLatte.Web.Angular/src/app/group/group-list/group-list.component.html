<div class="container" fxLayout="column" fxLayoutAlign="space-around">
  <h2 class="mat-h2">團</h2>
  <div>
    <a mat-button color="primary" routerLink="/groups/new">新增</a>
  </div>
  <mat-card>
    <mat-card-content>
      <mat-paginator [length]="groups.itemCount" [pageSize]="groups.pageSize" [pageSizeOptions]="[5, 10, 20]" (page)="pageEvent = getGroups($event.pageIndex, $event.pageSize)"
        showFirstLastButtons></mat-paginator>
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>序號</th>
          <td mat-cell *matCellDef="let i = index">{{groups.pageIndex * groups.pageSize + i + 1}}</td>
        </ng-container>
        <ng-container matColumnDef="storeName">
          <th mat-header-cell *matHeaderCellDef>店家名稱</th>
          <td mat-cell *matCellDef="let group">{{group.store.name}}</td>
        </ng-container>
        <ng-container matColumnDef="startTime">
          <th mat-header-cell *matHeaderCellDef>開始時間</th>
          <td mat-cell *matCellDef="let group">{{group.startTime | date:'yyyy-MM-dd HH:mm-ss'}}</td>
        </ng-container>
        <ng-container matColumnDef="endTime">
          <th mat-header-cell *matHeaderCellDef>結束時間</th>
          <td mat-cell *matCellDef="let group">{{group.endTime | date:'yyyy-MM-dd HH:mm-ss'}}</td>
        </ng-container>
        <ng-container matColumnDef="createdOn">
          <th mat-header-cell *matHeaderCellDef>新增時間</th>
          <td mat-cell *matCellDef="let group">{{group.createdOn | date:'yyyy-MM-dd HH:mm-ss'}}</td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>操作</th>
          <td mat-cell *matCellDef="let group">
            <a mat-icon-button color="primary" routerLink="/groups/{{group.groupId}}">
              <mat-icon>create</mat-icon>
            </a>
            <a mat-icon-button color="primary">
              <mat-icon>delete_sweep</mat-icon>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
      <p *ngIf="!isLoading && groups.itemCount === 0" class="empty-result">查無資料</p>
    </mat-card-content>
  </mat-card>
</div>
