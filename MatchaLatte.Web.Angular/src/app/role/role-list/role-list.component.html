<div class="container" fxLayout="column" fxLayoutAlign="space-around">
  <h2 class="mat-h2">角色</h2>
  <div>
    <a mat-button color="primary" routerLink="/roles/new">新增</a>
  </div>
  <mat-paginator [length]="roles.itemCount" [pageSize]="roles.pageSize" [pageSizeOptions]="[5, 10, 20]" (page)="pageEvent = getRoles($event.pageIndex, $event.pageSize)"
    showFirstLastButtons></mat-paginator>
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>序號</th>
        <td mat-cell *matCellDef="let i = index">{{roles.pageIndex * roles.pageSize + i + 1}}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>名稱</th>
        <td mat-cell *matCellDef="let role">{{role.name}}</td>
      </ng-container>
      <ng-container matColumnDef="isEnabled">
        <th mat-header-cell *matHeaderCellDef>是否啟用</th>
        <td mat-cell *matCellDef="let role">{{role.isEnabled | yesNo}}</td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>操作</th>
        <td mat-cell *matCellDef="let role">
          <a mat-icon-button color="primary" [routerLink]="[role.roleId]">
            <mat-icon>create</mat-icon>
          </a>
          <a mat-icon-button color="primary">
            <mat-icon>delete_sweep</mat-icon>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
