<div class="container" fxLayout="column" fxLayoutAlign="space-around">
  <h2 class="mat-h2">店家</h2>
  <div>
    <a mat-button color="primary" routerLink="/admin/stores/new">新增</a>
  </div>
  <mat-card>
    <mat-card-content>
      <mat-paginator [length]="stores.itemCount" [pageSize]="stores.pageSize" [pageSizeOptions]="[5, 10, 20]" (page)="pageEvent = getStores($event.pageIndex, $event.pageSize)"
        showFirstLastButtons></mat-paginator>
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>序號</th>
          <td mat-cell *matCellDef="let i = index">{{stores.pageIndex * stores.pageSize + i + 1}}</td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>名稱</th>
          <td mat-cell *matCellDef="let store">{{store.name}}</td>
        </ng-container>
        <ng-container matColumnDef="createdOn">
          <th mat-header-cell *matHeaderCellDef>新增時間</th>
          <td mat-cell *matCellDef="let store">{{store.createdOn | date:'yyyy-MM-dd HH:mm-ss'}}</td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>操作</th>
          <td mat-cell *matCellDef="let store">
            <a mat-icon-button color="primary" routerLink="/admin/stores/{{store.storeId}}">
              <mat-icon>create</mat-icon>
            </a>
            <a mat-icon-button color="primary">
              <mat-icon>delete_sweep</mat-icon>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
      <p *ngIf="!isLoading && stores.itemCount === 0" class="empty-result">查無資料</p>
    </mat-card-content>
  </mat-card>
</div>
