<div class="container" fxLayout="column" fxLayoutAlign="space-around">
  <h2 class="mat-h2">使用者</h2>
  <mat-card>
    <mat-card-content>
      <a mat-button color="primary" [routerLink]="['new']">新增</a>
    </mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-content>
      <mat-paginator [length]="users.itemCount" [pageSize]="users.pageSize" [pageSizeOptions]="[5, 10, 20]"
        (page)="pageEvent = loadUsers($event.pageIndex, $event.pageSize)" showFirstLastButtons></mat-paginator>
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>序號</th>
          <td mat-cell *matCellDef="let i = index">{{users.pageIndex * users.pageSize + i + 1}}</td>
        </ng-container>
        <ng-container matColumnDef="userName">
          <th mat-header-cell *matHeaderCellDef>使用者名稱</th>
          <td mat-cell *matCellDef="let user">{{user.userName}}</td>
        </ng-container>
        <ng-container matColumnDef="isEnabled">
          <th mat-header-cell *matHeaderCellDef>是否啟用</th>
          <td mat-cell *matCellDef="let user">{{user.isEnabled | yesNo}}</td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>操作</th>
          <td mat-cell *matCellDef="let user">
            <a mat-icon-button color="primary" [routerLink]="[user.userId]">
              <mat-icon>create</mat-icon>
            </a>
            <a mat-icon-button color="primary">
              <mat-icon>delete_sweep</mat-icon>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
      <p *ngIf="!isLoading && users.itemCount === 0" class="empty-result">查無資料</p>
    </mat-card-content>
  </mat-card>
</div>
