<main>
  <div class="full-page"></div>
  <div class="overlay"></div>
  <div class="inner">
    <form (ngSubmit)="signIn()">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h2>登入</h2>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field>
            <mat-label>帳號</mat-label>
            <input matInput type="text" name="userName" [(ngModel)]="userName">
          </mat-form-field>
          <mat-form-field>
            <mat-label>密碼</mat-label>
            <input matInput type="password" name="password" [(ngModel)]="password">
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button type="submit" color="accent">登入</button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</main>
<footer>2020</footer>
