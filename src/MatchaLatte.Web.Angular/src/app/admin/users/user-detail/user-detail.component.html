<div class="container">
  <form autocomplete="off" (ngSubmit)="save()">
    <h2 class="mat-h2">{{saveMode | actionName}}使用者</h2>
    <mat-card>
      <mat-card-content>
        <app-card-loading *ngIf="isLoading"></app-card-loading>
        <div>
          <mat-form-field>
            <mat-label>使用者名稱</mat-label>
            <input matInput type="text" name="userName" [(ngModel)]="user.userName">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>密碼</mat-label>
            <input matInput type="password" name="password" [(ngModel)]="user.password">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>姓名</mat-label>
            <input matInput type="text" name="name" [(ngModel)]="user.name">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>顯示名稱</mat-label>
            <input matInput type="text" name="displayName" [(ngModel)]="user.displayName">
          </mat-form-field>
        </div>
        <div>
          <mat-slide-toggle name="isEnabled" [(ngModel)]="user.isEnabled">是否啟用</mat-slide-toggle>
        </div>
        <div>
          <p>角色</p>
          <mat-checkbox *ngFor="let role of user.roles" class="role" [name]="role.id" [(ngModel)]="role.isChecked">
            {{role.name}}
          </mat-checkbox>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button type="button" (click)="back()">返回</button>
        <button mat-button type="submit" color="primary">{{saveMode | actionName}}</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
