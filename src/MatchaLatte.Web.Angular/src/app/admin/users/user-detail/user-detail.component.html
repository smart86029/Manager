<div class="container">
  <form autocomplete="off">
    <h2 class="mat-h2">{{saveMode | actionName}}使用者</h2>
    <mat-card>
      <mat-card-content>
        <app-card-loading *ngIf="isLoading"></app-card-loading>
        <div>
          <mat-form-field>
            <input matInput type="text" name="userName" placeholder="使用者名稱" [(ngModel)]="user.userName">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput type="password" name="password" placeholder="密碼" [(ngModel)]="user.password">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput type="text" name="name" placeholder="姓名" [(ngModel)]="user.name">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput type="text" name="displayName" placeholder="顯示名稱" [(ngModel)]="user.displayName">
          </mat-form-field>
        </div>
        <div>
          <mat-slide-toggle name="isEnabled" [(ngModel)]="user.isEnabled">是否啟用</mat-slide-toggle>
        </div>
        <div>
          <p>角色</p>
          <mat-checkbox *ngFor="let role of user.roles" class="role" name="{{role.id}}" [(ngModel)]="role.isChecked">
            {{role.name}}</mat-checkbox>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="back()">返回</button>
        <button mat-button color="primary" (click)="save()">{{saveMode | actionName}}</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
