<div class="container">
  <form autocomplete="off">
    <h2 class="mat-h2">{{saveMode | actionName}}職稱</h2>
    <mat-card>
      <mat-card-content>
        <div class="loading-overlay" *ngIf="isLoading">
          <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </div>
        <div>
          <mat-form-field>
            <input matInput type="text" name="name" placeholder="名稱" [(ngModel)]="jobTitle.name">
          </mat-form-field>
        </div>
        <div>
          <mat-slide-toggle name="isEnabled" [(ngModel)]="jobTitle.isEnabled">是否啟用</mat-slide-toggle>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="back()">返回</button>
        <button mat-button color="primary" (click)="save()">{{saveMode | actionName}}</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
