<div class="container">
  <form autocomplete="off" (ngSubmit)="save()">
    <h2 class="mat-h2">{{saveMode | actionName}}權限</h2>
    <mat-card>
      <mat-card-content>
        <app-card-loading *ngIf="isLoading"></app-card-loading>
        <div>
          <mat-form-field>
            <mat-label>編碼</mat-label>
            <input matInput type="text" name="code" [(ngModel)]="permission.code">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>名稱</mat-label>
            <input matInput type="text" name="name" [(ngModel)]="permission.name">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>描述</mat-label>
            <input matInput type="text" name="description" [(ngModel)]="permission.description">
          </mat-form-field>
        </div>
        <div>
          <mat-slide-toggle name="isEnabled" [(ngModel)]="permission.isEnabled">是否啟用</mat-slide-toggle>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button type="button" (click)="back()">返回</button>
        <button mat-button type="submit" color="primary">{{saveMode | actionName}}</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
