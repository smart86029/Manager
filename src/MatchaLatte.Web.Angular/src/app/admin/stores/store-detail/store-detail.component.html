<div class="container">
  <form autocomplete="off" (ngSubmit)="save()">
    <h2 class="mat-h2">{{saveMode | actionName}}店家</h2>
    <mat-card>
      <mat-card-content>
        <app-card-loading *ngIf="isLoading"></app-card-loading>
        <mat-horizontal-stepper linear>
          <mat-step>
            <ng-template matStepLabel>店家基本資料</ng-template>
            <div class="store">
              <div class="column">
                <div>
                  <mat-form-field>
                    <input type="text" name="name" placeholder="名稱" [(ngModel)]="store.name" matInput>
                  </mat-form-field>
                </div>
                <div>
                  <mat-form-field>
                    <textarea name="description" placeholder="描述" [(ngModel)]="store.description" matInput
                      matTextareaAutosize></textarea>
                  </mat-form-field>
                </div>
                <div>
                  <mat-form-field>
                    <input type="tel" name="phone" placeholder="電話" [(ngModel)]="store.phone" matInput>
                  </mat-form-field>
                </div>
                <div>
                  <mat-form-field>
                    <mat-select name="addressCity" placeholder="縣市" [(value)]="selectedCity">
                      <mat-option *ngFor="let city of cities" [value]="city">
                        {{city.name}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                  <mat-form-field>
                    <mat-select name="addressDistrict" placeholder="鄉鎮市區" [(value)]="selectedDistrict">
                      <mat-option *ngFor="let district of selectedCity.districts" [value]="district">
                        {{district.name}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div>
                  <mat-form-field>
                    <input type="text" name="addressStreet" placeholder="路名" [(ngModel)]="store.address.street"
                      matInput>
                  </mat-form-field>
                </div>
                <div>
                  <mat-form-field>
                    <textarea name="remark" placeholder="備註" [(ngModel)]="store.remark" matInput
                      matTextareaAutosize></textarea>
                  </mat-form-field>
                </div>
              </div>
              <div class="column">
                <img [src]="store.logoUri" [alt]="store.name">
                <input type="file" accept="image/*" (change)="changeLogo($event)" hidden #fileUpload />
                <input type="text" name="logoName" [ngModel]="logo?.name" matInput>
                <button type="button" color="primary" (click)="fileUpload.click()" mat-button>Choose Files</button>
              </div>
              <div>
                <button type="button" (click)="back()" mat-button>返回</button>
                <button type="button" mat-button color="primary" matStepperNext>下一步</button>
              </div>
            </div>
          </mat-step>
          <mat-step>
            <ng-template matStepLabel>商品</ng-template>
            <button mat-button color="primary" (click)="createProductCategory()">新增分類</button>
            <div cdkDropList class="category-list" [cdkDropListData]="store.productCategories"
              (cdkDropListDropped)="drop($event)">
              <div cdkDrag class="category-box" *ngFor="let category of store.productCategories">
                <div class="category-title">
                  <app-inline-editor name="分類名稱" [(value)]="category.name"></app-inline-editor>
                  <button type="button" mat-button color="primary" (click)="createProduct(category)">新增商品</button>
                  <span class="fill-space"></span>
                  <button type="button" mat-icon-button color="warn" matTooltip="刪除分類"
                    (click)="deleteProductCategory(category)">
                    <mat-icon>remove_circle</mat-icon>
                  </button>
                </div>
                <div cdkDropList class="product-list" [cdkDropListData]="category.products"
                  (cdkDropListDropped)="drop($event)">
                  <div cdkDrag class="product-box" *ngFor="let product of category.products">
                    <button type="button" mat-button (click)="updateProduct(product)">{{product.name}}</button>
                    <span class="fill-space"></span>
                    <mat-chip-list>
                      <mat-chip *ngFor="let productItem of product.productItems">
                        <span *ngIf="productItem.name">{{productItem.name}}:</span>
                        {{productItem.price}}
                      </mat-chip>
                    </mat-chip-list>
                    <button type="button" mat-icon-button color="warn" matTooltip="刪除商品項目"
                      (click)="deleteProduct(product, category)">
                      <mat-icon>remove_circle</mat-icon>
                    </button>
                  </div>
                </div>
              </div>
              <p *ngIf="!isLoading && store.productCategories.length === 0" class="empty-result">查無資料</p>
            </div>
            <div>
              <button type="button" mat-button matStepperPrevious>上一步</button>
              <button type="button" mat-button color="primary" matStepperNext>下一步</button>
            </div>
          </mat-step>
          <mat-step>
            <ng-template matStepLabel>確認</ng-template>
            點擊 [{{saveMode | actionName}}] 送出
            <div>
              <button type="button" mat-button matStepperPrevious>上一步</button>
              <button type="submit" mat-button color="primary">{{saveMode | actionName}}</button>
            </div>
          </mat-step>
        </mat-horizontal-stepper>
      </mat-card-content>
    </mat-card>
  </form>
</div>
