<form>
  <h2 matDialogTitle>{{saveMode | actionName}}商品</h2>
  <mat-dialog-content>
    <div>
      <mat-form-field>
        <mat-label>名稱</mat-label>
        <input matInput type="text" name="productName" [(ngModel)]="data.name">
      </mat-form-field>
    </div>
    <div>
      <div class="product-item-title">
        商品項目
        <span class="fill-space"></span>
        <button mat-icon-button type="button" (click)="createProductItem()" matTooltip="新增商品項目" color="primary">
          <mat-icon>add_circle</mat-icon>
        </button>
      </div>
      <div *ngFor="let item of data.productItems; let i = index" class="product-item-list">
        <mat-form-field>
          <mat-label>名稱</mat-label>
          <input matInput type="text" [name]="'productItemName' + i" [(ngModel)]="item.name">
        </mat-form-field>
        <mat-form-field>
          <mat-label>價格</mat-label>
          <input matInput type="text" [name]="'productItemPrice' + i" [(ngModel)]="item.price">
        </mat-form-field>
        <button mat-icon-button type="button" (click)="deleteProductItem(i)" matTooltip="刪除商品項目" color="warn">
          <mat-icon>remove_circle</mat-icon>
        </button>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button type="button" matDialogClose>返回</button>
    <button mat-button type="submit" [matDialogClose]="data" color="primary">{{saveMode | actionName}}</button>
  </mat-dialog-actions>
</form>
