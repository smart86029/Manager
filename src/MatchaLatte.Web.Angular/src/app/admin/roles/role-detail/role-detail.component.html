<div class="container">
  <form autocomplete="off" (ngSubmit)="save()">
    <h2 class="mat-h2">{{saveMode | actionName}}角色</h2>
    <mat-card>
      <mat-card-content>
        <app-card-loading *ngIf="isLoading"></app-card-loading>
        <div>
          <mat-form-field>
            <mat-label>名稱</mat-label>
            <input matInput type="text" name="name" [(ngModel)]="role.name">
          </mat-form-field>
        </div>
        <div>
          <mat-slide-toggle name="isEnabled" [(ngModel)]="role.isEnabled">是否啟用</mat-slide-toggle>
        </div>
        <div>
          <p>權限</p>
          <mat-checkbox *ngFor="let permission of role.permissions" class="permission" [name]="permission.id"
            [(ngModel)]="permission.isChecked">
            {{permission.name}}
          </mat-checkbox>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button type="button" (click)="back()">返回</button>
        <button mat-button type="submit" color="primary">{{saveMode | actionName}}</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
